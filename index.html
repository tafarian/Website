<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website</title>
    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        </div>
        <div class="col-3 coinSpot">
        </div>
    </div>

        <div class="col-12" id="footer"></div>
    </div>
